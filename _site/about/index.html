<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        :root {
            --black: #181818;
            --grey70: #6e6e6e;
            --grey-bg: #fff;
            --feature: rgb(238, 238, 249);
            --accent1: rgb(252, 246, 233);
            --accent2: rgb(255, 240, 244);
            --accent3: rgb(244, 255, 254);
            --accent4: #fff;
            --accent5: #f5f5f5;
            --nav-height: 60px;
            --gutter: 30px;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 10pt;
            letter-spacing: 0.05em;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background: #fff;
            color: var(--black);
        }
        .universal-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: var(--nav-height);
            background: #fff;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.03);
            padding-left: var(--gutter);
            padding-right: var(--gutter);
            box-sizing: border-box;
        }
        .nav-title {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 10pt;
            letter-spacing: 0.05em;
            color: var(--black);
            text-transform: none;
            display: flex;
            align-items: center;
            height: 100%;
            text-decoration: none !important;
        }
        .nav-links {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .nav-link {
            font-family: Arial, sans-serif;
            font-weight: normal;
            font-size: 10pt;
            letter-spacing: 0.05em;
            color: var(--black);
            text-decoration: none;
            margin-left: 2.2em;
            text-transform: none;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 0.2em;
            position: relative;
        }
        .nav-link-text {
            display: inline-block;
            position: relative;
        }
        .nav-link-text::after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 1px;
            background: #181818;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .nav-link:hover .nav-link-text::after,
        .nav-link.active .nav-link-text::after {
            opacity: 1;
        }
        .nav-link.active {
            color: var(--black);
        }
        .container {
            width: 100vw;
            margin: 0;
            padding: calc(var(--nav-height) + var(--gutter)) 0 var(--gutter) 0;
            box-sizing: border-box;
        }
        main {
            min-height: 60vh;
        }
        footer {
            margin-top: 6rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
            color: var(--grey70);
            font-size: 0.95em;
            padding-left: var(--gutter);
            padding-right: var(--gutter);
        }
        @media (max-width: 900px) {
            .universal-nav { padding-left: 12px; padding-right: 12px; }
            .nav-link { margin-left: 1.2em; font-size: 9pt; }
        }
        @media (max-width: 600px) {
            .universal-nav { padding-left: 6px; padding-right: 6px; }
            .nav-link { margin-left: 0.7em; font-size: 8pt; }
        }
    </style>
</head>
<body>
    <nav class="universal-nav">
        <a class="nav-title" href="/">And Repeat</a>
        <div class="nav-links">
            <a class="nav-link" href="/art/"><span class="nav-link-text">Art</span></a>
            <a class="nav-link" href="/design/"><span class="nav-link-text">Design</span></a>
            <a class="nav-link" href="/typography/"><span class="nav-link-text">Typography</span></a>
            <a class="nav-link" href="/experiments/"><span class="nav-link-text">Experiments</span></a>
            <a class="nav-link active" href="/about/"><span class="nav-link-text">About</span></a>
        </div>
    </nav>
    <div class="container">
        <main>

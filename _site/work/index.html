<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <style>
        :root {
            --black: #181818;
            --grey70: #6e6e6e;
            --grey-bg: #fff;
            --feature: rgb(238, 238, 249);
            --accent1: rgb(252, 246, 233);
            --accent2: rgb(255, 240, 244);
            --accent3: rgb(244, 255, 254);
            --accent4: #fff;
            --accent5: #f5f5f5;
            --nav-height: 60px;
            --gutter: 30px;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 10pt;
            letter-spacing: 0.05em;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background: #fff;
            color: var(--black);
        }
        .universal-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: var(--nav-height);
            background: #fff;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.03);
            padding-left: var(--gutter);
            padding-right: var(--gutter);
            box-sizing: border-box;
        }
        .nav-title {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 10pt;
            letter-spacing: 0.05em;
            color: var(--black);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            height: 100%;
        }
        .nav-links {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .nav-link {
            font-family: Arial, sans-serif;
            font-weight: normal;
            font-size: 10pt;
            letter-spacing: 0.05em;
            color: var(--black);
            text-decoration: none;
            margin-left: 2.2em;
            text-transform: none;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 0.2em;
        }
        .nav-link:hover {
            color: var(--feature);
            background: var(--accent5);
        }
        .container {
            width: 100vw;
            margin: 0;
            padding: calc(var(--nav-height) + var(--gutter)) 0 var(--gutter) 0;
            box-sizing: border-box;
        }
        main {
            min-height: 60vh;
        }
        footer {
            margin-top: 6rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
            color: var(--grey70);
            font-size: 0.95em;
            padding-left: var(--gutter);
            padding-right: var(--gutter);
        }
        @media (max-width: 900px) {
            .universal-nav { padding-left: 12px; padding-right: 12px; }
            .nav-link { margin-left: 1.2em; font-size: 9pt; }
        }
        @media (max-width: 600px) {
            .universal-nav { padding-left: 6px; padding-right: 6px; }
            .nav-link { margin-left: 0.7em; font-size: 8pt; }
        }
    </style>
</head>
<body>
    <nav class="universal-nav">
        <div class="nav-title">YOUR NAME</div>
        <div class="nav-links">
            <a class="nav-link" href="/">Art</a>
            <a class="nav-link" href="/work/">Design</a>
            <a class="nav-link" href="#">Typography</a>
            <a class="nav-link" href="#">Studio Experiments</a>
            <a class="nav-link" href="/about/">About</a>
        </div>
    </nav>
    <div class="container">
        <main>
            
<style>
.work-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 2.5rem;
}
.work-block {
  border-radius: 12px;
  min-height: 200px;
  padding: 2.2rem 1.5rem 2rem 1.5rem;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: flex-start;
  box-sizing: border-box;
  position: relative;
  font-size: 1.15em;
  font-weight: bold;
  box-shadow: 0 2px 16px 0 rgba(0,0,0,0.04);
  margin-bottom: 0;
}
.work-title { font-size: 1.1em; font-weight: bold; color: var(--black); margin-bottom: 0.5em; }
.work-image-placeholder {
  width: 100%;
  height: 80px;
  background: var(--accent4);
  border-radius: 4px;
  margin-bottom: 1em;
}
.block-1 { background: var(--accent1); color: var(--black); }
.block-2 { background: var(--accent2); color: var(--accent4); }
.block-3 { background: var(--accent3); color: var(--black); }
.block-4 { background: var(--feature); color: var(--accent4); }
.block-5 { background: var(--black); color: var(--accent4); }
</style>

<div class="work-grid">
  <a class="work-block block-1" href="#"><div class="work-image-placeholder"></div>Project Alpha</a>
  <a class="work-block block-2" href="#"><div class="work-image-placeholder"></div>Project Beta</a>
  <a class="work-block block-3" href="#"><div class="work-image-placeholder"></div>Project Gamma</a>
  <a class="work-block block-4" href="#"><div class="work-image-placeholder"></div>Project Delta</a>
  <a class="work-block block-5" href="#"><div class="work-image-placeholder"></div>Project Epsilon</a>
  <a class="work-block block-1" href="#"><div class="work-image-placeholder"></div>Project Zeta</a>
</div> 
        </main>
        <footer>
            <p>&copy; 2025</p>
        </footer>
    </div>
</body>
</html>
